tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - TOSCA_kubernetes_defenition_1_0.YAML
  
topology_template:
    node_templates:
      deployment:
        type:  kubernetes.nodes.Deployment
        properties:
          spec:
            replicas: 3
            selector:
              matchLabels: 
                os: ubuntu
            template:
              metadata:
                labels: 
                  os: ubuntu
              spec:
                containers:
                  image: ubuntu:xenial
                  ports:
                    - name: test-ports
                  resources:
                    limits:
                      cpu:  0.1 GHz
                      memory: 100 MB
      service:
        type:  kubernetes.nodes.Service
        properties:
          spec:
            clusterIP: 10.0.171.239
            externalIPs: 80.11.12.10
            ports:
              - nodePort: 30216
                protocol: TCP
                targetPort: test-ports
            selector: 
              matchLabels: 
                os: ubuntu
            type: NodePort

tosca_definitions_version: tosca_simple_yaml_1_0
topology_template:

  node_templates:
    deployment:
      type: tosca.nodes.Compute 
      capabilities:
        scalable:
          properties:
            default_instances: 3
        host:
          properties:
            num_cpus: 2
            cpu_frequency: 0.1 GHz
            disk_size: 100 MB
            mem_size: 250MB
        os:
          properties:
            type: ubuntu
            distribution: xenial
     service:
        type:  tosca.nodes.Compute 
        properties:
          private_address: 10.0.171.239
          public_address: 80.11.12.10
          capabilities:
            endpoint:
              properties:
                protocol: tcp
                port: 30216
                port_name: test-ports
      

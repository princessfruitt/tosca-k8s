tosca_definitions_version: tosca_simple_yaml_1_0
topology_template:

  node_templates:
    deployment:
      type: tosca.nodes.Compute 
      private_address: 10.0.171.239
      public_address: 80.11.12.10
      capabilities:
        scalable:
          properties:
            default_instances: 1
        ports:
          - port_name: my-pods
        host:
          properties:
            num_cpus: 2
            cpu_frequency: 0.1 GHz
            disk_size: 500 MB
            mem_size: 250MB
        os:
          properties:
            type: polinux
            distribution: stress
            version: v1
        endpoint:
          protocol: tcp

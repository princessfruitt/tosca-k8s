apiVersion: apps/v1
kind: Deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      os: ubuntu
  template:
    metadata:
      labels:
        os: ubuntu
    spec:
      containers:
      - image: ubuntu:xenial
        ports:
          - name: test-ports
        resources:
          limits:
            cpu: 0.1
            memory: 100Mi
        args:
          ["--vm", "1", "--vm-bytes", "250M", "--vm-hang", "1"]
          - -cpus
          - "2"
  selector: 
      os: ubuntu
apiVersion: v1
kind: Service
spec:
  clusterIP: 10.0.171.239
  externalIPs: 80.11.12.10
  ports:
  - nodePort: 30216
    protocol: TCP
    targetPort: test-ports
  selector:
    os: ubuntu
  type: NodePort
